<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Focus Clock — Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <section class="card">
      <header>
        <div class="logo">FC</div>
        <div>
          <h1>Focus Clock — Pomodoro Timer</h1>
          <p class="lead">Simple Pomodoro-style focus timer with a small task list.</p>
        </div>
      </header>

      <div class="timer" id="timerCard" style="margin-top:18px">
        <div class="time" id="display">25:00</div>
        <div class="small" id="status">Ready</div>
        <div class="controls">
          <button id="startBtn" class="primary">Start</button>
          <button id="pauseBtn" class="ghost">Pause</button>
          <button id="resetBtn" class="ghost">Reset</button>
        </div>

        <div style="width:100%;margin-top:12px">
          <div class="small">Presets</div>
          <div class="presets" style="margin-top:8px">
            <div class="preset" data-min="25">25 min</div>
            <div class="preset" data-min="15">15 min</div>
            <div class="preset" data-min="5">5 min</div>
            <div class="preset" data-min="50">Deep 50</div>
          </div>
        </div>
      </div>

      <div style="margin-top:18px">
        <div class="small">Customize time</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <input id="minutesInput" type="number" min="1" max="240" value="25" />
          <button id="setBtn" class="ghost">Set</button>
        </div>
      </div>

      <footer class="small">Open this file in a browser to use the timer. Works fully offline.</footer>
    </section>

    <aside class="card">
      <h2 style="margin-top:0;margin-bottom:8px">Tasks</h2>
      <div class="tasks">
        <div class="task-input">
          <input id="taskInput" type="text" placeholder="Add a focus task (e.g. Write report)" />
          <button id="addTask" class="primary">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
